{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Estilos propios -->
    <link href="{% static 'css/charts.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <link href="{% static 'css/containers.css' %}" rel="stylesheet">

    <script src="{% static 'js/globals.js' %}"></script>

    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/data.js' %}"></script>
    <script src="{% static 'js/graficos.js' %}"></script>
    <script src="{% static 'js/chart.min.js' %}"></script>
    <script src="{% static 'js/chartjs-plugin-datalabels.min.js' %}"></script>
    <script src="{% static 'js/modal_draggable.js' %}"></script>
    

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Mi Proyecto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'invoiced' %}active{% endif %}" href="{% url 'api_invoiced' %}">Emitidos</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'reports' %}active{% endif %}" href="{% url 'api_invoiced' %}">Reportes</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container-fluid py-3">
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
    {% block modals %}{% endblock %}
</body>
</html>
